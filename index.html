<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dee Dee Continental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">Food Feedback Form</h1>
        <div class="master-div-style">
          <p id="description">Tell us how was the food and service.</p>
          <form id="survey-form" action="/do-something">
            <div class="form-rows">
              <div class="labels">
                <label for="name" id="name-label">Name</label>
              </div>
              <div class="fields">
                <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
              </div>
            </div>
            <div class="form-rows">
              <div class="labels">
                <label for="email" id="email-label">Email</label>
              </div>
              <div class="fields">
                <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required>
              </div>
            </div>
            <div class="form-rows">
              <div class="labels">
                <label for="number" id="number-label">On a scale of 1-10, how taste was it?</label>
              </div>
              <div class="fields">
                <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">
              </div>
            </div>
            <div class="form-rows">
              <div class="labels">
                <label for="dropdown" id="dropdown-label">Cuisine Name</label>
              </div>
              <div class="fields">
                <select name="Location of positive event" id="dropdown" class="dropdown">
                    <option value="home">Indian Cuisine</option>
                    <option value="commute">Mexican Cuisine</option>
                    <option value="work">Thai Cuisine</option>
                    <option value="outside">Japanese Cuisine</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-rows">
              <div class="labels">
                <label for="time-of-day">What aspect of your experience stood out the most?</label>
              </div>
              <div class="fields">
                <ul id="time-of-day" style="list-style: none;">
                  <li class="radio">
                    <label>
                      Food Quality
                      <input name="time-radio" type="radio" value="1" class="user-selection">
                    </label>
                  </li>
                  <li class="radio">
                    <label>
                      Service
                      <input name="time-radio" type="radio" value="2" class="user-selection">
                    </label>
                  </li>
                  <li class="radio">
                    <label>
                      Cleanliness
                      <input name="time-radio" type="radio" value="3" class="user-selection">
                    </label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="form-rows">
              <div class="labels">
                <label for="feelings">
                  How would you rate your overall dining experience?  
                  <br>
                </label>
              </div>
              <div class="fields">
                <ul id="feelings" style="list-style: none;">
                  <li class="radio">
                    <label>
                      <input name="feeling-check" value="1" type="checkbox" class="user-selection">
                      1
                    </label>
                  </li>
                  <li class="radio">
                    <label>
                      <input name="feeling-check" value="2" type="checkbox" class="user-selection">
                      2
                    </label>
                  </li>
                  <li class="radio">
                    <label>
                      <input name="feeling-check" value="3" type="checkbox" class="user-selection">
                      3
                    </label>
                  </li>
                  <li class="radio">
                    <label>
                      <input name="feeling-check" value="4" type="checkbox" class="user-selection">
                      4
                    </label>
                  </li>
                  <li class="radio">
                    <label>
                      <input name="feeling-check" value="5" type="checkbox" class="user-selection">
                      5
                    </label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="form-rows">
              <div class="labels">
                <label for="event-details">
                  Is there anything else you would like to share about your experience?
                </label>
              </div>
              <div class="fields">
                <textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;font-family: Open Sans Condensed;" name="event-details" cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
              </div>
            </div>
            <button class="button" id="submit" type="submit">Submit</button>
          </form>
        </div>
      </main>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
    
    </html>
</body>
</html>
